<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      ref="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Weather App2</title>
  </head>
  <body>
    <button id="currentLocation">Current Location</button>
    <div class="container">
      <div class="search">
        <form id="searchForm">
          <input
            type="search"
            placeholder="Search city"
            class="form-control"
            autocomplete="off"
            autofocus="on"
            id="city-input"
          />

          <input type="submit" value="search" id="input"/>
        </form>
      </div>
      <h2 id="date"><small></small></h2>
      <div class="weather"> </div>
      <div class="weather-icon"><img id="icon"/></div>
        <div class="temperature">
          <p id="temp"></p>
          <span class="units">
            <a href="#" id="celsius-link" class="active">Â°C</a> |
            <a href="#" id="fahrenheit-link"> Â°F </a>
          </span>
     
        </div>     

        <div class="location">
          <h1 id="city"></h1>
        </div>

        <div id="description">
          <h3></h3>
        </div>

          <div class="details">
            <div class="col-6">
              <p id="humidity"></p>
              <p>Humidity: <span id="humidity"></span></p>
            </div>
          

            <div class="col-6">
            <p id="wind"></p>
            <p> Wind Speed: 
              <span id="windspeed">
              </span>
            </p>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
               <div class="weather-forecast-date">
               </div>
                <img 
               src="https://openweathermap.org/img/wn/${forecastDay.weather[0].icon}@2x.png" 
               alt="" 
               width="42"/>
            
               <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">
                </span> 
                <span class="weather-forecast-temperature-min">
                </span> 
               </div>
              </div>
          </div>

      <footer> 
        <a
        id="github"
        href="https://jade-rugelach-f02d5e.netlify.app"
        target="_blank"
        > 
        Open-Source code
        </a>
        by Leticia GmzðŸ‡²ðŸ‡½
      </footer>
        
    </div>
    <script src="app.js"></script>  
  </body>
</html>
