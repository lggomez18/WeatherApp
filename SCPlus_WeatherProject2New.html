<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link ref="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>


<title>Weather App2</title>
</head>
<body>
    <button id="currentLocation">Current Location</button>
    <div class="container">
        <div class="search">
          <form id="searchForm">

            <input type="text" 
            placeholder="enter city name" 
            autocomplete="off" 
            autofocus="on"
            id="city-input"/>

            <input type="submit" value="search"/>
          
         
          </form>

          </div>
        <h2 id="date"></h2>
        <div class="weather">
            <div class="weather-icon"><img src="images/mist.png"> </div>
            <div class="temperature-value">
                
                <p id="temp"> <span><a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit"> °F </a></span></p>
            </div>

            
            <div class="location">
                <h1 id="city"></h1>
            </div>
    
            <div id="description">
            <h3></h3>
            </div>

            <div class="details">
                <div class="col-6">
                    <img src="images/humidity.png">
    
                    <p id="humidity"></p>
                    <p>Humidity: <span id:"humidity"></span></p>
                </div>
    
    
                <div class="col-6">
                    <img src="images/wind.png">
                    <p id="wind"></p>
                    <p>Wind Speed: <span id:"windspeed"></span></p>
                </div>
            </div>
        </div>
    
        <div class="fiveday">
            <div class="weekday">
                <h5>Mon</h5>
                <img src="images/clear.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Tue</h5>
                <img src="images/drizzle.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Wed</h5>
                <img src="images/clear.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Thurs</h5>
                <img src="images/clear.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Fri</h5>
                <img src="images/drizzle.png" class="fiveday1">
                <p>15°C|F</p>
            </div>
        </div>
    </div>
   <center><a id="github" href="https://jade-rugelach-f02d5e.netlify.app" target="_blank">open-source code </a> by Leticia Gmz</center>

   <script src="src/app.js"></script>

</body>
</html>
